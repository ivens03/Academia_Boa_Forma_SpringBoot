<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Novo Aluno</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide-react@0.378.0/dist/umd/lucide.min.js"></script>

    <!-- Alpine.js para interatividade -->
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        /* Melhora a aparência dos inputs de seleção */
        select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            padding-right: 2.5rem;
        }
    </style>
</head>
<body class="text-gray-800">

<div class="min-h-screen flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-4xl bg-white rounded-xl shadow-2xl overflow-hidden">
        <!-- Cabeçalho do Formulário -->
        <div class="bg-[#262D68] p-6">
            <div class="flex items-center space-x-4">
                <i data-lucide="clipboard-plus" class="w-10 h-10 text-white/80"></i>
                <div>
                    <h1 class="text-2xl font-bold text-white">Registro de Novo Aluno</h1>
                    <p class="text-white/80">Preencha os campos abaixo para adicionar um novo membro.</p>
                </div>
            </div>
        </div>

        <!-- Formulário com seções lógicas -->
        <form class="p-8 space-y-8" x-data="{ hasDisease: 'false', cep: '' }">

            <!-- Seção: Informações Pessoais -->
            <div class="border-b border-gray-200 pb-6">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Informações Pessoais</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="md:col-span-2">
                        <label for="name" class="block text-sm font-medium text-gray-600">Nome Completo</label>
                        <input type="text" id="name" class="mt-1 block w-full rounded-md border-gray-300 bg-gray-100 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
                    </div>
                    <div>
                        <label for="cpf" class="block text-sm font-medium text-gray-600">CPF</label>
                        <input type="text" id="cpf" placeholder="000.000.000-00" class="mt-1 block w-full rounded-md border-gray-300 bg-gray-100 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
                    </div>
                    <div>
                        <label for="gender" class="block text-sm font-medium text-gray-600">Gênero</label>
                        <select id="gender" class="mt-1 block w-full rounded-md border-gray-300 bg-gray-100 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                            <option>Masculino</option>
                            <option>Feminino</option>
                            <option>Outro</option>
                            <option>Prefiro não informar</option>
                        </select>
                    </div>
                    <div>
                        <label for="birth_date" class="block text-sm font-medium text-gray-600">Data de Nascimento</label>
                        <input type="date" id="birth_date" class="mt-1 block w-full rounded-md border-gray-300 bg-gray-100 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
                    </div>
                    <div>
                        <label for="age" class="block text-sm font-medium text-gray-600">Idade</label>
                        <input type="number" id="age" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 bg-gray-200" readonly>
                    </div>
                </div>
            </div>

            <!-- Seção: Contato -->
            <div class="border-b border-gray-200 pb-6">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Contato</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-600">E-mail</label>
                        <input type="email" id="email" placeholder="exemplo@email.com" class="mt-1 block w-full rounded-md border-gray-300 bg-gray-100 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
                    </div>
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-600">Telefone</label>
                        <input type="tel" id="phone" placeholder="(00) 90000-0000" class="mt-1 block w-full rounded-md border-gray-300 bg-gray-100 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
                    </div>
                    <div>
                        <label for="emergency_phone" class="block text-sm font-medium text-gray-600">Telefone de Emergência</label>
                        <input type="tel" id="emergency_phone" placeholder="(00) 90000-0000" class="mt-1 block w-full rounded-md border-gray-300 bg-gray-100 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                </div>
            </div>

            <!-- Seção: Saúde e Objetivos -->
            <div class="border-b border-gray-200 pb-6">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Saúde e Objetivos</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-600">Possui alguma doença?</label>
                        <div class="mt-2 flex space-x-4">
                            <label class="inline-flex items-center">
                                <input type="radio" x-model="hasDisease" value="true" class="form-radio text-indigo-600">
                                <span class="ml-2">Sim</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" x-model="hasDisease" value="false" class="form-radio text-indigo-600">
                                <span class="ml-2">Não</span>
                            </label>
                        </div>
                    </div>
                    <div x-show="hasDisease === 'true'" x-transition class="md:col-span-2">
                        <label for="disease_description" class="block text-sm font-medium text-gray-600">Qual doença?</label>
                        <input type="text" id="disease_description" class="mt-1 block w-full rounded-md border-gray-300 bg-gray-100 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <div class="md:col-span-2">
                        <label for="student_focus" class="block text-sm font-medium text-gray-600">Foco / Objetivo do Aluno</label>
                        <select id="student_focus" class="mt-1 block w-full rounded-md border-gray-300 bg-gray-100 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                            <option>Hipertrofia</option>
                            <option>Perda de Peso</option>
                            <option>Emagrecimento</option>
                            <option>Condicionamento Físico</option>
                            <option>Recuperação</option>
                            <option>Força</option>
                            <option>Ganho de Massa</option>
                            <option>Ganho de Massa Muscular</option>
                            <option>Flexibilidade</option>
                            <option>Reabilitação</option>
                            <option>Melhora no Desempenho Esportivo</option>
                            <option>Outros</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Seção: Endereço -->
            <div class="border-b border-gray-200 pb-6">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Endereço</h2>
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                    <div class="md:col-span-2">
                        <label for="cep" class="block text-sm font-medium text-gray-600">CEP</label>
                        <div class="relative mt-1">
                            <input type="text" id="cep" x-model="cep" @input.debounce.500ms="fetchAddress" placeholder="00000-000" class="block w-full rounded-md border-gray-300 bg-gray-100 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                            <button type="button" @click="fetchAddress" class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-500 hover:text-indigo-600">
                                <i data-lucide="search" class="w-5 h-5"></i>
                            </button>
                        </div>
                    </div>
                    <div class="md:col-span-4">
                        <label for="logradouro" class="block text-sm font-medium text-gray-600">Logradouro</label>
                        <input type="text" id="logradouro" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 bg-gray-200" readonly>
                    </div>
                    <div>
                        <label for="numero" class="block text-sm font-medium text-gray-600">Número</label>
                        <input type="text" id="numero" class="mt-1 block w-full rounded-md border-gray-300 bg-gray-100 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <div class="md:col-span-3">
                        <label for="complemento" class="block text-sm font-medium text-gray-600">Complemento</label>
                        <input type="text" id="complemento" class="mt-1 block w-full rounded-md border-gray-300 bg-gray-100 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <div class="md:col-span-2">
                        <label for="bairro" class="block text-sm font-medium text-gray-600">Bairro</label>
                        <input type="text" id="bairro" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 bg-gray-200" readonly>
                    </div>
                </div>
            </div>

            <!-- Seção: Detalhes do Plano -->
            <div>
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Detalhes do Plano</h2>
                <div>
                    <label for="responsible_teacher" class="block text-sm font-medium text-gray-600">Professor Responsável</label>
                    <select id="responsible_teacher" class="mt-1 block w-full rounded-md border-gray-300 bg-gray-100 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        <option>Carlos Souza</option>
                        <option>Pedro Martins</option>
                        <option>Ana Júlia</option>
                    </select>
                </div>
            </div>


            <!-- Botões de Ação -->
            <div class="flex items-center justify-end space-x-4 pt-4">
                <button type="button" class="px-6 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">
                    Cancelar
                </button>
                <button type="submit" class="inline-flex justify-center px-6 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">
                    Registrar Aluno
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Inicializa os ícones do Lucide
        if (typeof lucide !== 'undefined') {
            lucide.createIcons();
        }

        // Lógica para calcular a idade a partir da data de nascimento
        const birthDateInput = document.getElementById('birth_date');
        const ageInput = document.getElementById('age');

        birthDateInput.addEventListener('change', () => {
            if (birthDateInput.value) {
                const birthDate = new Date(birthDateInput.value);
                const today = new Date();
                let age = today.getFullYear() - birthDate.getFullYear();
                const m = today.getMonth() - birthDate.getMonth();
                if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
                    age--;
                }
                ageInput.value = age >= 0 ? age : '';
            } else {
                ageInput.value = '';
            }
        });
    });

    // Função para buscar endereço via CEP (usando a API ViaCEP)
    function fetchAddress() {
        // Acessa o 'cep' do escopo do Alpine.js
        const cep = this.cep.replace(/\D/g, ''); // Remove caracteres não numéricos
        if (cep.length !== 8) return;

        fetch(`https://viacep.com.br/ws/${cep}/json/`)
            .then(response => response.json())
            .then(data => {
                if (!data.erro) {
                    document.getElementById('logradouro').value = data.logradouro;
                    document.getElementById('bairro').value = data.bairro;
                    // Você pode adicionar cidade e estado se tiver os campos
                } else {
                    // Limpa os campos se o CEP não for encontrado
                    document.getElementById('logradouro').value = '';
                    document.getElementById('bairro').value = '';
                    alert('CEP não encontrado.');
                }
            })
            .catch(error => console.error('Erro ao buscar CEP:', error));
    }

</script>
</body>
</html>
