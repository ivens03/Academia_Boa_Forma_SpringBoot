<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Professores</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide-react@0.378.0/dist/umd/lucide.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        /* Melhora a aparência dos inputs de seleção */
        select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            padding-right: 2.5rem;
        }
        /* Estilo para feedback de validação */
        .error-message {
            color: #ef4444; /* red-500 */
            font-size: 0.875rem; /* text-sm */
            margin-top: 0.25rem;
        }
        input:invalid, select:invalid {
            border-color: #ef4444;
        }
    </style>
</head>
<body class="text-gray-800">

<div class="min-h-screen flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-4xl bg-white rounded-xl shadow-2xl overflow-hidden">
        <!-- Cabeçalho do Formulário -->
        <div class="bg-[#262D68] p-6">
            <div class="flex items-center space-x-4">
                <i data-lucide="user-plus" class="w-10 h-10 text-white/80"></i>
                <div>
                    <h1 class="text-2xl font-bold text-white">Cadastro de Professores</h1>
                    <p class="text-white/80">Preencha os campos abaixo para adicionar um novo professor.</p>
                </div>
            </div>
        </div>

        <!-- Formulário com seções lógicas -->
        <form id="teacher-form" class="p-8 space-y-8" novalidate>

            <!-- Seção: Informações Pessoais -->
            <div class="border-b border-gray-200 pb-6">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Informações Pessoais e Contato</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="md:col-span-2">
                        <label for="name" class="block text-sm font-medium text-gray-600">Nome Completo</label>
                        <input type="text" id="name" class="mt-1 block w-full rounded-md border-gray-300 bg-gray-50 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-600">E-mail</label>
                        <input type="email" id="email" placeholder="exemplo@email.com" class="mt-1 block w-full rounded-md border-gray-300 bg-gray-50 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
                    </div>
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-600">Telefone do Professor</label>
                        <input type="tel" id="phone" placeholder="(00) 90000-0000" class="mt-1 block w-full rounded-md border-gray-300 bg-gray-50 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
                    </div>
                    <div>
                        <label for="emergency_phone" class="block text-sm font-medium text-gray-600">Telefone de Emergência</label>
                        <input type="tel" id="emergency_phone" placeholder="(00) 90000-0000" class="mt-1 block w-full rounded-md border-gray-300 bg-gray-50 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
                    </div>
                    <div>
                        <label for="gender" class="block text-sm font-medium text-gray-600">Gênero</label>
                        <select id="gender" class="mt-1 block w-full rounded-md border-gray-300 bg-gray-100 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        </select>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-600">Professor Master</label>
                        <div class="mt-2 flex space-x-4">
                            <label class="inline-flex items-center">
                                <input type="radio" name="is_master" value="true" class="form-radio text-indigo-600" required>
                                <span class="ml-2">Sim</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" name="is_master" value="false" class="form-radio text-indigo-600" required>
                                <span class="ml-2">Não</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Seção: Endereço -->
            <div class="pb-6">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Endereço</h2>
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                    <div class="md:col-span-1">
                        <label for="cep" class="block text-sm font-medium text-gray-600">CEP</label>
                        <input type="text" id="cep" placeholder="00000-000" class="mt-1 block w-full rounded-md border-gray-300 bg-gray-50 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
                    </div>
                    <div class="md:col-span-3">
                        <label for="logradouro" class="block text-sm font-medium text-gray-600">Logradouro</label>
                        <input type="text" id="logradouro" class="mt-1 block w-full rounded-md border-gray-300 bg-gray-50 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
                    </div>
                    <div class="md:col-span-1">
                        <label for="numero" class="block text-sm font-medium text-gray-600">Número</label>
                        <input type="text" id="numero" class="mt-1 block w-full rounded-md border-gray-300 bg-gray-50 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
                    </div>
                    <div class="md:col-span-3">
                        <label for="complemento" class="block text-sm font-medium text-gray-600">Complemento</label>
                        <input type="text" id="complemento" class="mt-1 block w-full rounded-md border-gray-300 bg-gray-50 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <div class="md:col-span-2">
                        <label for="bairro" class="block text-sm font-medium text-gray-600">Bairro</label>
                        <input type="text" id="bairro" class="mt-1 block w-full rounded-md border-gray-300 bg-gray-50 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
                    </div>
                </div>
            </div>

            <!-- Botões de Ação -->
            <div class="flex items-center justify-end space-x-4 pt-4">
                <button type="button" class="px-6 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">
                    Cancelar
                </button>
                <button type="submit" class="inline-flex justify-center px-6 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">
                    Registrar Professor
                </button>
            </div>
        </form>
    </div>

    <!-- Modal de feedback -->
    <div id="feedback-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden" >
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <div id="modal-icon" class="mx-auto flex items-center justify-center h-12 w-12 rounded-full">
                    <!-- Icon will be inserted here -->
                </div>
                <h3 id="modal-title" class="text-lg leading-6 font-medium text-gray-900"></h3>
                <div class="mt-2 px-7 py-3">
                    <p id="modal-message" class="text-sm text-gray-500"></p>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="modal-close" class="px-4 py-2 bg-indigo-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-300">
                        OK
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Inicializa os ícones do Lucide
        if (typeof lucide !== 'undefined') {
            lucide.createIcons();
        }

        // Função para aplicar máscara de telefone
        const applyPhoneMask = (e) => {
            let value = e.target.value.replace(/\D/g, '');
            value = value.replace(/^(\d{2})(\d)/g, '($1) $2');
            value = value.replace(/(\d{5})(\d)/, '$1-$2');
            e.target.value = value.slice(0, 15); // Limita ao formato (XX) XXXXX-XXXX
        };

        document.getElementById('phone').addEventListener('input', applyPhoneMask);
        document.getElementById('emergency_phone').addEventListener('input', applyPhoneMask);

        // Função para aplicar máscara de CEP e buscar endereço
        const cepInput = document.getElementById('cep');
        cepInput.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '');
            value = value.replace(/^(\d{5})(\d)/, '$1-$2');
            e.target.value = value.slice(0, 9);

            if (e.target.value.length === 9) {
                fetchAddress(e.target.value);
            }
        });

        // Função para buscar endereço via CEP (usando a API ViaCEP)
        const fetchAddress = (cep) => {
            const cleanCep = cep.replace(/\D/g, '');
            if (cleanCep.length !== 8) return;

            fetch(`https://viacep.com.br/ws/${cleanCep}/json/`)
                .then(response => response.json())
                .then(data => {
                    if (!data.erro) {
                        document.getElementById('logradouro').value = data.logradouro || '';
                        document.getElementById('bairro').value = data.bairro || '';
                    } else {
                        showModal('Erro', 'CEP não encontrado.', 'error');
                    }
                })
                .catch(error => {
                    console.error('Erro ao buscar CEP:', error);
                    showModal('Erro de Rede', 'Não foi possível buscar o CEP. Verifique sua conexão.', 'error');
                });
        }

        // Lógica de submissão do formulário
        const form = document.getElementById('teacher-form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Validação customizada
            if (!form.checkValidity()) {
                form.reportValidity();
                showModal('Atenção', 'Por favor, preencha todos os campos obrigatórios.', 'warning');
                return;
            }

            const formData = {
                nome: document.getElementById('name').value,
                numeroRegistro: document.getElementById('registration_number').value,
                email: document.getElementById('email').value,
                telefone: document.getElementById('phone').value,
                telefoneEmergencia: document.getElementById('emergency_phone').value,
                professorMaster: document.querySelector('input[name="is_master"]:checked').value === 'true',
                endereco: {
                    cep: document.getElementById('cep').value,
                    logradouro: document.getElementById('logradouro').value,
                    numero: document.getElementById('numero').value,
                    complemento: document.getElementById('complemento').value,
                    bairro: document.getElementById('bairro').value
                }
            };

            console.log('Dados a serem enviados:', formData);

            try {
                // Simula uma chamada de API
                // Substitua a URL '/professores' pelo seu endpoint real
                const response = await fetch('/professores', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData),
                });

                // Como a API é de mock, vamos simular sucesso ou erro
                if (Math.random() > 0.1) { // 90% de chance de sucesso
                    showModal('Sucesso!', 'Professor cadastrado com sucesso!', 'success');
                    form.reset();
                } else {
                    throw new Error('O servidor retornou um erro inesperado.');
                }

            } catch (error) {
                console.error('Erro ao cadastrar professor:', error);
                showModal('Erro', 'Não foi possível cadastrar o professor. Tente novamente mais tarde.', 'error');
            }
        });

        // Funções do Modal
        const modal = document.getElementById('feedback-modal');
        const modalCloseBtn = document.getElementById('modal-close');

        const icons = {
            success: `<i data-lucide="check-circle" class="w-10 h-10 text-green-500"></i>`,
            error: `<i data-lucide="x-circle" class="w-10 h-10 text-red-500"></i>`,
            warning: `<i data-lucide="alert-triangle" class="w-10 h-10 text-yellow-500"></i>`
        };
        const colors = {
            success: 'bg-green-100',
            error: 'bg-red-100',
            warning: 'bg-yellow-100'
        }

        function showModal(title, message, type = 'success') {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-message').innerText = message;
            const iconContainer = document.getElementById('modal-icon');
            iconContainer.innerHTML = icons[type];
            iconContainer.className = `mx-auto flex items-center justify-center h-12 w-12 rounded-full ${colors[type]}`;
            lucide.createIcons(); // Recria o ícone no modal
            modal.style.display = 'block';
        }

        modalCloseBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });
        window.addEventListener('click', (event) => {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        });
    });
</script>

</body>
</html>
